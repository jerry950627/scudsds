<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財務部 - 東吳大學資料科學系學生會管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #fff0f5;
      color: #4a3b47;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      background-color: #ffb6c1;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 48px);
      padding-top: .5rem;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .nav-link {
      color: #4a3b47;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #f08080;
      color: #fff;
    }

    .nav-link i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1030;
      background-color: #ffc0cb;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .navbar-brand {
      padding-left: 15px;
      font-weight: bold;
      color: #4a3b47 !important;
    }

    .card {
      border: 2px solid #f8bbd0;
      background-color: #ffe4e1;
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #ffb6c1;
      color: #4a3b47;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #e75480;
      border-color: #e75480;
    }

    .btn-primary:hover {
      background-color: #c2185b;
      border-color: #c2185b;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .financial-record {
      border: 1px solid #f8bbd0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
      transition: transform 0.2s ease;
    }

    .financial-record:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .income {
      border-left: 4px solid #28a745;
    }

    .expense {
      border-left: 4px solid #dc3545;
    }

    .receipt-image {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }

    .receipt-preview {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- 頂部導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">東吳大學資料科學系學生會</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <span id="current-user">使用者</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logout-btn">登出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 側邊欄 -->
  <div class="sidebar" style="width: 240px;">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="bi bi-speedometer2"></i>首頁
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activity">
            <i class="bi bi-calendar-event"></i>活動部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/design">
            <i class="bi bi-brush"></i>美宣部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pr">
            <i class="bi bi-people"></i>公關部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/secretary">
            <i class="bi bi-file-text"></i>文書部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/finance">
            <i class="bi bi-cash-coin"></i>財務部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">
            <i class="bi bi-clock-history"></i>歷史資料
          </a>
        </li>
        <li class="nav-item admin-only" style="display: none;">
          <a class="nav-link" href="/admin">
            <i class="bi bi-gear"></i>系統管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主要內容 -->
  <div class="main-content">
    <div class="container-fluid">
      <h1 class="mb-4">財務部 - 收支管理</h1>

      <!-- 統計卡片 -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title text-success">總收入</h5>
              <h2 id="totalIncome" class="text-success">$0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">總支出</h5>
              <h2 id="totalExpense" class="text-danger">$0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">餘額</h5>
              <h2 id="balance">$0</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- 新增記錄按鈕 -->
      <div class="card mb-4">
        <div class="card-header">
          <i class="bi bi-plus-circle me-2"></i>財務記錄管理
        </div>
        <div class="card-body">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">
            <i class="bi bi-plus-circle me-1"></i>新增財務記錄
          </button>
        </div>
      </div>

      <!-- 財務記錄列表 -->
      <div class="card">
        <div class="card-header">
          <i class="bi bi-list-ul me-2"></i>財務記錄列表
        </div>
        <div class="card-body">
          <div id="recordsList">
            <!-- 記錄項目將在這裡動態載入 -->
          </div>
          <div id="noRecordsMessage" class="text-center text-muted py-4" style="display: none;">
            <i class="bi bi-cash-coin" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">尚未新增任何財務記錄</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增記錄模態框 -->
  <div class="modal fade" id="addRecordModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增財務記錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addRecordForm" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="recordType" class="form-label">類型</label>
                  <select class="form-select" id="recordType" required>
                    <option value="">請選擇類型</option>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="recordAmount" class="form-label">金額</label>
                  <input type="number" class="form-control" id="recordAmount" min="0" step="0.01" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="recordDate" class="form-label">日期</label>
              <input type="date" class="form-control" id="recordDate" required>
            </div>
            <div class="mb-3">
              <label for="recordDescription" class="form-label">描述</label>
              <textarea class="form-control" id="recordDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="receiptFile" class="form-label">發票照片（選填）</label>
              <input type="file" class="form-control" id="receiptFile" accept="image/*">
              <div class="form-text">支援 JPG、PNG 格式，檔案大小不超過 5MB</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="addRecord()">新增記錄</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯記錄模態框 -->
  <div class="modal fade" id="editRecordModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯財務記錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editRecordForm" enctype="multipart/form-data">
            <input type="hidden" id="editRecordId">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="editRecordType" class="form-label">類型</label>
                  <select class="form-select" id="editRecordType" required>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="editRecordAmount" class="form-label">金額</label>
                  <input type="number" class="form-control" id="editRecordAmount" min="0" step="0.01" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="editRecordDate" class="form-label">日期</label>
              <input type="date" class="form-control" id="editRecordDate" required>
            </div>
            <div class="mb-3">
              <label for="editRecordDescription" class="form-label">描述</label>
              <textarea class="form-control" id="editRecordDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editReceiptFile" class="form-label">發票照片</label>
              <input type="file" class="form-control" id="editReceiptFile" accept="image/*">
              <div class="form-text">支援 JPG、PNG 格式，檔案大小不超過 5MB（留空表示不更換）</div>
              <div id="currentReceiptPreview" class="mt-2"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="updateRecord()">更新記錄</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 發票預覽模態框 -->
  <div class="modal fade" id="receiptModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">發票預覽</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="receiptPreviewImage" class="receipt-preview" src="" alt="發票預覽">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let records = [];

    document.addEventListener('DOMContentLoaded', async function () {
      console.log('🚀 開始初始化財務部頁面...');
      
      // 立即顯示頁面內容
      document.body.classList.add('loaded');
      
      try {
        // 獲取用戶資訊
        let user = { username: '使用者', role: 'user' };
        
        try {
          const response = await fetch('/auth/check', {
            method: 'GET',
            credentials: 'include'
          });
          
          if (response.status === 200) {
            const data = await response.json();
            console.log('認證檢查回應:', data);
            
            if (data.authenticated && data.user) {
              user = data.user;
            } else {
              console.log('認證失敗，重定向到首頁');
              window.location.replace('/');
              return;
            }
          } else if (response.status === 401) {
            window.location.replace('/');
            return;
          }
        } catch (error) {
          console.error('認證檢查失敗:', error);
        }
        
        // 更新使用者名稱
        const currentUserElement = document.getElementById('current-user');
        if (currentUserElement) {
          currentUserElement.textContent = user.username || '使用者';
        }

        // 如果是管理員，顯示管理員選項
        if (user.role === 'admin') {
          document.querySelectorAll('.admin-only').forEach(el => {
            el.style.display = 'block';
          });
        }

        // 設置今天的日期為預設值
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('recordDate').value = today;
        
        // 載入財務記錄
        await loadRecords();
        
        console.log('✅ 財務部頁面初始化完成');
        
      } catch (error) {
        console.error('初始化錯誤:', error);
      }

      // 登出按鈕處理
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async function (e) {
          e.preventDefault();
          if (confirm('確定要登出嗎？')) {
            try {
              await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
              });
            } catch (error) {
              console.error('登出錯誤:', error);
            } finally {
              window.location.href = '/';
            }
          }
        });
      }
    });

    // 載入財務記錄
    async function loadRecords() {
      try {
        const response = await fetch('/api/finance/records', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            alert('登入已過期，請重新登入');
            window.location.href = '/';
            return;
          }
          throw new Error('載入財務記錄失敗');
        }
        
        const data = await response.json();
        records = data.records || [];
        
        displayRecords();
        updateStatistics();
      } catch (error) {
        console.error('載入財務記錄失敗:', error);
        // 如果API失敗，回退到本地存儲
        const storedRecords = localStorage.getItem('financeRecords');
        records = storedRecords ? JSON.parse(storedRecords) : [];
        displayRecords();
        updateStatistics();
      }
    }

    // 顯示財務記錄
    function displayRecords() {
      const recordsList = document.getElementById('recordsList');
      const noRecordsMessage = document.getElementById('noRecordsMessage');
      
      if (records.length === 0) {
        recordsList.innerHTML = '';
        noRecordsMessage.style.display = 'block';
        return;
      }
      
      noRecordsMessage.style.display = 'none';
      
      // 按日期排序（最新的在前）
      const sortedRecords = [...records].sort((a, b) => new Date(b.date) - new Date(a.date));
      
      recordsList.innerHTML = sortedRecords.map(record => `
        <div class="financial-record ${record.type}">
          <div class="row align-items-center">
            <div class="col-md-2">
              <span class="badge ${record.type === 'income' ? 'bg-success' : 'bg-danger'} fs-6">
                ${record.type === 'income' ? '收入' : '支出'}
              </span>
            </div>
            <div class="col-md-2">
              <strong class="${record.type === 'income' ? 'text-success' : 'text-danger'}">
                $${parseFloat(record.amount).toLocaleString()}
              </strong>
            </div>
            <div class="col-md-2">
              <small class="text-muted">${record.date}</small>
            </div>
            <div class="col-md-3">
              <span>${escapeHtml(record.description)}</span>
            </div>
            <div class="col-md-2">
              ${record.receipt_url ? `<img src="${record.receipt_url}" class="receipt-image" onclick="showReceiptPreview('${record.receipt_url}')" alt="發票">` : '<span class="text-muted">無發票</span>'}
            </div>
            <div class="col-md-1">
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="editRecord('${record.id}')"><i class="bi bi-pencil me-2"></i>編輯</a></li>
                  ${record.receipt_url ? `<li><a class="dropdown-item" href="#" onclick="downloadReceipt('${record.receipt_url}', '${record.description}')"><i class="bi bi-download me-2"></i>下載發票</a></li>` : ''}
                  <li><a class="dropdown-item text-danger" href="#" onclick="deleteRecord('${record.id}')"><i class="bi bi-trash me-2"></i>刪除</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // 更新統計數據
    function updateStatistics() {
      const totalIncome = records
        .filter(record => record.type === 'income')
        .reduce((sum, record) => sum + parseFloat(record.amount), 0);
      
      const totalExpense = records
        .filter(record => record.type === 'expense')
        .reduce((sum, record) => sum + parseFloat(record.amount), 0);
      
      const balance = totalIncome - totalExpense;
      
      document.getElementById('totalIncome').textContent = `$${totalIncome.toLocaleString()}`;
      document.getElementById('totalExpense').textContent = `$${totalExpense.toLocaleString()}`;
      document.getElementById('balance').textContent = `$${balance.toLocaleString()}`;
      document.getElementById('balance').className = balance >= 0 ? 'text-success' : 'text-danger';
    }

    // 新增記錄
    async function addRecord() {
      const type = document.getElementById('recordType').value;
      const amount = document.getElementById('recordAmount').value;
      const date = document.getElementById('recordDate').value;
      const description = document.getElementById('recordDescription').value.trim();
      const receiptFile = document.getElementById('receiptFile').files[0];
      
      if (!type || !amount || !date || !description) {
        alert('請填寫所有必填欄位');
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('type', type);
        formData.append('amount', amount);
        formData.append('date', date);
        formData.append('description', description);
        
        if (receiptFile) {
          formData.append('receipt', receiptFile);
        }
        
        const response = await fetch('/api/finance/records', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            alert('登入已過期，請重新登入');
            window.location.href = '/';
            return;
          }
          const errorData = await response.json();
          throw new Error(errorData.message || '新增記錄失敗');
        }
        
        // 重新載入記錄
        await loadRecords();
        
        // 關閉模態框並重置表單
        const modal = bootstrap.Modal.getInstance(document.getElementById('addRecordModal'));
        modal.hide();
        document.getElementById('addRecordForm').reset();
        
        // 重新設置今天的日期
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('recordDate').value = today;
        
        alert('財務記錄新增成功！');
      } catch (error) {
        console.error('新增記錄錯誤:', error);
        alert(error.message || '新增記錄失敗，請稍後再試');
      }
    }

    // 編輯記錄
    async function editRecord(recordId) {
      try {
        // 先從當前記錄中查找
        let record = records.find(r => r.id === recordId);
        
        // 如果找不到，從API重新載入
        if (!record) {
          await loadRecords();
          record = records.find(r => r.id === recordId);
        }
        
        if (!record) {
          alert('找不到指定的記錄');
          return;
        }
        
        document.getElementById('editRecordId').value = record.id;
        document.getElementById('editRecordType').value = record.type;
        document.getElementById('editRecordAmount').value = record.amount;
        document.getElementById('editRecordDate').value = record.date;
        document.getElementById('editRecordDescription').value = record.description;
        
        // 顯示當前發票預覽
        const currentReceiptPreview = document.getElementById('currentReceiptPreview');
        if (record.receipt_url) {
          currentReceiptPreview.innerHTML = `
            <div class="mt-2">
              <label class="form-label">當前發票：</label><br>
              <img src="${record.receipt_url}" class="receipt-image" onclick="showReceiptPreview('${record.receipt_url}')" alt="當前發票">
            </div>
          `;
        } else {
          currentReceiptPreview.innerHTML = '<div class="mt-2 text-muted">目前無發票照片</div>';
        }
        
        const modal = new bootstrap.Modal(document.getElementById('editRecordModal'));
        modal.show();
      } catch (error) {
        console.error('載入記錄錯誤:', error);
        alert('載入記錄失敗，請稍後再試');
      }
    }

    // 更新記錄
    async function updateRecord() {
      const recordId = document.getElementById('editRecordId').value;
      const type = document.getElementById('editRecordType').value;
      const amount = document.getElementById('editRecordAmount').value;
      const date = document.getElementById('editRecordDate').value;
      const description = document.getElementById('editRecordDescription').value.trim();
      const receiptFile = document.getElementById('editReceiptFile').files[0];
      
      if (!type || !amount || !date || !description) {
        alert('請填寫所有必填欄位');
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('type', type);
        formData.append('amount', amount);
        formData.append('date', date);
        formData.append('description', description);
        
        if (receiptFile) {
          formData.append('receipt', receiptFile);
        }
        
        const response = await fetch(`/api/finance/records/${recordId}`, {
          method: 'PUT',
          credentials: 'include',
          body: formData
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            alert('登入已過期，請重新登入');
            window.location.href = '/';
            return;
          }
          const errorData = await response.json();
          throw new Error(errorData.message || '更新記錄失敗');
        }
        
        // 重新載入記錄
        await loadRecords();
        
        // 關閉模態框
        const modal = bootstrap.Modal.getInstance(document.getElementById('editRecordModal'));
        modal.hide();
        
        alert('財務記錄更新成功！');
      } catch (error) {
        console.error('更新記錄錯誤:', error);
        alert(error.message || '更新記錄失敗，請稍後再試');
      }
    }

    // 刪除記錄
    async function deleteRecord(recordId) {
      if (!confirm('確定要刪除這筆財務記錄嗎？')) return;
      
      try {
        const response = await fetch(`/api/finance/records/${recordId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            alert('登入已過期，請重新登入');
            window.location.href = '/';
            return;
          }
          const errorData = await response.json();
          throw new Error(errorData.message || '刪除記錄失敗');
        }
        
        // 重新載入記錄
        await loadRecords();
        
        alert('財務記錄刪除成功！');
      } catch (error) {
        console.error('刪除記錄錯誤:', error);
        alert(error.message || '刪除記錄失敗，請稍後再試');
      }
    }

    // 顯示發票預覽
    function showReceiptPreview(receiptUrl) {
      document.getElementById('receiptPreviewImage').src = receiptUrl;
      const modal = new bootstrap.Modal(document.getElementById('receiptModal'));
      modal.show();
    }

    // 下載發票
    function downloadReceipt(receiptUrl, description) {
      try {
        // 創建一個隱藏的下載連結
        const link = document.createElement('a');
        link.href = receiptUrl;
        
        // 從URL中提取檔案名稱，如果無法提取則使用描述作為檔案名
        const urlParts = receiptUrl.split('/');
        const fileName = urlParts[urlParts.length - 1];
        const fileExtension = fileName.includes('.') ? fileName.split('.').pop() : 'png';
        
        // 設定下載檔案名稱
        const downloadName = `發票_${escapeHtml(description)}_${new Date().toISOString().split('T')[0]}.${fileExtension}`;
        link.download = downloadName;
        
        // 觸發下載
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error('下載發票錯誤:', error);
        alert('下載發票失敗，請稍後再試');
      }
    }

    // 檔案轉base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // 生成唯一ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // HTML轉義函數
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
  </script>
