<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文書部 - 東吳大學資料科學系學生會管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #fff0f5;
      color: #4a3b47;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      background-color: #ffb6c1;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 48px);
      padding-top: .5rem;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .nav-link {
      color: #4a3b47;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #f08080;
      color: #fff;
    }

    .nav-link i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1030;
      background-color: #ffc0cb;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .navbar-brand {
      padding-left: 15px;
      font-weight: bold;
      color: #4a3b47 !important;
    }

    .card {
      border: 2px solid #f8bbd0;
      background-color: #ffe4e1;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .card-header {
      background-color: #ffb6c1;
      border-bottom: 1px solid #f8bbd0;
      color: #4a3b47;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #e75480;
      border-color: #e75480;
    }

    .btn-primary:hover {
      background-color: #c2185b;
      border-color: #c2185b;
    }

    .btn-outline-primary {
      color: #e75480;
      border-color: #e75480;
    }

    .btn-outline-primary:hover {
      background-color: #e75480;
      border-color: #e75480;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .link-item {
      transition: all 0.3s ease;
      border: 1px solid #f8bbd0;
      background-color: #fef7f7;
    }

    .link-item:hover {
      background-color: #ffeef0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .link-icon {
      color: #e75480;
      font-size: 1.2rem;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- 頂部導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">東吳大學資料科學系學生會</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <span id="current-user">使用者</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logout-btn">登出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 側邊欄 -->
  <div class="sidebar" style="width: 240px;">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="bi bi-speedometer2"></i>首頁
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activity">
            <i class="bi bi-calendar-event"></i>活動部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/design">
            <i class="bi bi-brush"></i>美宣部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pr">
            <i class="bi bi-people"></i>公關部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/secretary">
            <i class="bi bi-file-text"></i>文書部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/finance">
            <i class="bi bi-cash-coin"></i>財務部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">
            <i class="bi bi-clock-history"></i>歷史資料
          </a>
        </li>
        <li class="nav-item admin-only" style="display: none;">
          <a class="nav-link" href="/admin">
            <i class="bi bi-gear"></i>系統管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主要內容 -->
  <div class="main-content">
    <div class="container-fluid">
      <h1 class="mb-4">文書部 - 管理系統</h1>

      <!-- 導航標籤 -->
      <ul class="nav nav-tabs mb-4" id="secretaryTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="links-tab" data-bs-toggle="tab" data-bs-target="#links" type="button" role="tab" aria-controls="links" aria-selected="true">
            <i class="bi bi-link-45deg me-2"></i>常用連結管理
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="meetings-tab" data-bs-toggle="tab" data-bs-target="#meetings" type="button" role="tab" aria-controls="meetings" aria-selected="false">
            <i class="bi bi-journal-text me-2"></i>會議記錄管理
          </button>
        </li>
      </ul>

      <!-- 標籤內容 -->
      <div class="tab-content" id="secretaryTabContent">
        <!-- 常用連結管理標籤 -->
        <div class="tab-pane fade show active" id="links" role="tabpanel" aria-labelledby="links-tab">
          <!-- 操作按鈕 -->
          <div class="card mb-4">
            <div class="card-header">
              <i class="bi bi-plus-circle me-2"></i>連結管理
            </div>
            <div class="card-body">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                <i class="bi bi-plus-circle me-1"></i>新增常用連結
              </button>
            </div>
          </div>

          <!-- 常用連結列表 -->
          <div class="card">
            <div class="card-header">
              <i class="bi bi-link-45deg me-2"></i>常用連結列表
            </div>
            <div class="card-body">
              <div id="linksList" class="row g-3">
                <!-- 連結項目將在這裡動態載入 -->
              </div>
              <div id="noLinksMessage" class="text-center text-muted py-4" style="display: none;">
                <i class="bi bi-link-45deg" style="font-size: 3rem; opacity: 0.3;"></i>
                <p class="mt-2">尚未新增任何常用連結</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 會議記錄管理標籤 -->
        <div class="tab-pane fade" id="meetings" role="tabpanel" aria-labelledby="meetings-tab">
          <!-- 操作按鈕 -->
          <div class="card mb-4">
            <div class="card-header">
              <i class="bi bi-plus-circle me-2"></i>會議記錄管理
            </div>
            <div class="card-body">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMeetingModal">
                <i class="bi bi-plus-circle me-1"></i>新增會議記錄
              </button>
            </div>
          </div>

          <!-- 會議記錄列表 -->
          <div class="card">
            <div class="card-header">
              <i class="bi bi-journal-text me-2"></i>會議記錄列表
            </div>
            <div class="card-body">
              <div id="meetingsList">
                <!-- 會議記錄項目將在這裡動態載入 -->
              </div>
              <div id="noMeetingsMessage" class="text-center text-muted py-4" style="display: none;">
                <i class="bi bi-journal-text" style="font-size: 3rem; opacity: 0.3;"></i>
                <p class="mt-2">尚未新增任何會議記錄</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增連結模態框 -->
  <div class="modal fade" id="addLinkModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增常用連結</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addLinkForm">
            <div class="mb-3">
              <label for="linkName" class="form-label">連結名稱</label>
              <input type="text" class="form-control" id="linkName" required>
            </div>
            <div class="mb-3">
              <label for="linkUrl" class="form-label">連結網址</label>
              <input type="url" class="form-control" id="linkUrl" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
              <label for="linkDescription" class="form-label">描述（選填）</label>
              <textarea class="form-control" id="linkDescription" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="addLink()">新增連結</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯連結模態框 -->
  <div class="modal fade" id="editLinkModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯常用連結</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editLinkForm">
            <input type="hidden" id="editLinkId">
            <div class="mb-3">
              <label for="editLinkName" class="form-label">連結名稱</label>
              <input type="text" class="form-control" id="editLinkName" required>
            </div>
            <div class="mb-3">
              <label for="editLinkUrl" class="form-label">連結網址</label>
              <input type="url" class="form-control" id="editLinkUrl" required>
            </div>
            <div class="mb-3">
              <label for="editLinkDescription" class="form-label">描述（選填）</label>
              <textarea class="form-control" id="editLinkDescription" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="updateLink()">更新連結</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增會議記錄模態框 -->
  <div class="modal fade" id="addMeetingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增會議記錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addMeetingForm">
            <div class="mb-3">
              <label for="meetingDate" class="form-label">會議日期 <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="meetingDate" required>
            </div>
            <div class="mb-3">
              <label for="recorderName" class="form-label">紀錄人 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="recorderName" required>
            </div>
            <div class="mb-3">
              <label for="meetingContent" class="form-label">會議內容 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="meetingContent" rows="8" placeholder="請輸入會議內容..." required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="addMeeting()">新增記錄</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯會議記錄模態框 -->
  <div class="modal fade" id="editMeetingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯會議記錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editMeetingForm">
            <input type="hidden" id="editMeetingId">
            <div class="mb-3">
              <label for="editMeetingDate" class="form-label">會議日期 <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="editMeetingDate" required>
            </div>
            <div class="mb-3">
              <label for="editRecorderName" class="form-label">紀錄人 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="editRecorderName" required>
            </div>
            <div class="mb-3">
              <label for="editMeetingContent" class="form-label">會議內容 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="editMeetingContent" rows="8" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="updateMeeting()">更新記錄</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let links = [];
    let meetings = [];

    document.addEventListener('DOMContentLoaded', async function () {
      console.log('🚀 開始初始化文書部頁面...');
      
      // 立即顯示頁面內容
      document.body.classList.add('loaded');
      
      try {
        // 獲取用戶資訊
        let user = { username: '使用者', role: 'user' };
        
        try {
          const response = await fetch('/auth/check', {
            method: 'GET',
            credentials: 'include'
          });
          
          if (response.status === 200) {
            const data = await response.json();
            console.log('認證檢查回應:', data);
            
            if (data.authenticated && data.user) {
              user = data.user;
            } else {
              console.log('認證失敗，重定向到首頁');
              window.location.replace('/');
              return;
            }
          } else if (response.status === 401) {
            // 未登入，重定向到首頁
            window.location.replace('/');
            return;
          }
        } catch (error) {
          console.error('認證檢查失敗:', error);
        }
        
        // 更新使用者名稱
        const currentUserElement = document.getElementById('current-user');
        if (currentUserElement) {
          currentUserElement.textContent = user.username || '使用者';
        }

        // 如果是管理員，顯示管理員選項
        if (user.role === 'admin') {
          document.querySelectorAll('.admin-only').forEach(el => {
            el.style.display = 'block';
          });
        }

        // 載入常用連結
        await loadLinks();
        
        // 載入會議記錄
        await loadMeetings();
        
        console.log('✅ 文書部頁面初始化完成');
        
      } catch (error) {
        console.error('初始化錯誤:', error);
      }

      // 登出按鈕處理
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async function (e) {
          e.preventDefault();
          if (confirm('確定要登出嗎？')) {
            try {
              await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
              });
            } catch (error) {
              console.error('登出錯誤:', error);
            } finally {
              window.location.href = '/';
            }
          }
        });
      }
    });

    // 載入常用連結
    async function loadLinks() {
      try {
        const response = await fetch('/api/secretary/links', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          links = data.links || [];
        } else {
          console.error('載入連結失敗:', response.status);
          links = [];
        }
        
        displayLinks();
      } catch (error) {
        console.error('載入連結失敗:', error);
        alert('載入連結失敗，請稍後再試');
        links = [];
        displayLinks();
      }
    }

    // 顯示連結列表
    function displayLinks() {
      const linksList = document.getElementById('linksList');
      const noLinksMessage = document.getElementById('noLinksMessage');
      
      if (links.length === 0) {
        linksList.innerHTML = '';
        noLinksMessage.style.display = 'block';
        return;
      }
      
      noLinksMessage.style.display = 'none';
      
      linksList.innerHTML = links.map(link => `
        <div class="col-md-6 col-lg-4">
          <div class="link-item card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="card-title mb-0">
                  <i class="bi bi-link-45deg link-icon me-2"></i>
                  ${escapeHtml(link.name)}
                </h6>
                <div class="dropdown">
                  <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="editLink('${link.id}')"><i class="bi bi-pencil me-2"></i>編輯</a></li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteLink('${link.id}')"><i class="bi bi-trash me-2"></i>刪除</a></li>
                  </ul>
                </div>
              </div>
              ${link.description ? `<p class="card-text text-muted small mb-2">${escapeHtml(link.description)}</p>` : ''}
              <a href="${escapeHtml(link.url)}" target="_blank" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-box-arrow-up-right me-1"></i>開啟連結
              </a>
            </div>
          </div>
        </div>
      `).join('');
    }

    // 新增連結
    async function addLink() {
      const name = document.getElementById('linkName').value.trim();
      const url = document.getElementById('linkUrl').value.trim();
      const description = document.getElementById('linkDescription').value.trim();
      
      if (!name || !url) {
        alert('請填寫連結名稱和網址');
        return;
      }
      
      try {
        const response = await fetch('/api/secretary/links', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            name: name,
            url: url,
            description: description
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // 重新載入連結列表
          await loadLinks();
          
          // 關閉模態框並重置表單
          const modal = bootstrap.Modal.getInstance(document.getElementById('addLinkModal'));
          modal.hide();
          document.getElementById('addLinkForm').reset();
          
          alert('連結新增成功！');
        } else {
          const errorData = await response.json();
          alert('新增連結失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('新增連結錯誤:', error);
        alert('新增連結失敗，請稍後再試');
      }
    }

    // 編輯連結
    function editLink(linkId) {
      const link = links.find(l => l.id === linkId);
      if (!link) return;
      
      document.getElementById('editLinkId').value = link.id;
      document.getElementById('editLinkName').value = link.name;
      document.getElementById('editLinkUrl').value = link.url;
      document.getElementById('editLinkDescription').value = link.description || '';
      
      const modal = new bootstrap.Modal(document.getElementById('editLinkModal'));
      modal.show();
    }

    // 更新連結
    async function updateLink() {
      const linkId = document.getElementById('editLinkId').value;
      const name = document.getElementById('editLinkName').value.trim();
      const url = document.getElementById('editLinkUrl').value.trim();
      const description = document.getElementById('editLinkDescription').value.trim();
      
      if (!name || !url) {
        alert('請填寫連結名稱和網址');
        return;
      }
      
      try {
        const response = await fetch(`/api/secretary/links/${linkId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            name: name,
            url: url,
            description: description
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // 重新載入連結列表
          await loadLinks();
          
          // 關閉模態框
          const modal = bootstrap.Modal.getInstance(document.getElementById('editLinkModal'));
          modal.hide();
          
          alert('連結更新成功！');
        } else {
          const errorData = await response.json();
          alert('更新連結失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('更新連結錯誤:', error);
        alert('更新連結失敗，請稍後再試');
      }
    }

    // 刪除連結
    async function deleteLink(linkId) {
      if (!confirm('確定要刪除這個連結嗎？')) return;
      
      try {
        const response = await fetch(`/api/secretary/links/${linkId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        if (response.ok) {
          // 重新載入連結列表
          await loadLinks();
          
          alert('連結刪除成功！');
        } else {
          const errorData = await response.json();
          alert('刪除連結失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('刪除連結錯誤:', error);
        alert('刪除連結失敗，請稍後再試');
      }
    }

    // HTML轉義函數
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // ==================== 會議記錄相關函數 ====================

    // 載入會議記錄
    async function loadMeetings() {
      try {
        const response = await fetch('/api/secretary/meetings', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (response.ok) {
          meetings = await response.json();
          displayMeetings();
        } else {
          console.error('載入會議記錄失敗:', response.status);
        }
      } catch (error) {
        console.error('載入會議記錄錯誤:', error);
      }
    }

    // 顯示會議記錄
    function displayMeetings() {
      const meetingsList = document.getElementById('meetingsList');
      const noMeetingsMessage = document.getElementById('noMeetingsMessage');
      
      if (meetings.length === 0) {
        meetingsList.innerHTML = '';
        noMeetingsMessage.style.display = 'block';
        return;
      }
      
      noMeetingsMessage.style.display = 'none';
      
      meetingsList.innerHTML = meetings.map(meeting => `
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">
                <i class="bi bi-calendar-event me-2"></i>
                ${escapeHtml(meeting.meeting_date)}
              </h6>
              <small class="text-muted">
                <i class="bi bi-person me-1"></i>紀錄人：${escapeHtml(meeting.recorder_name)}
              </small>
            </div>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" onclick="editMeeting('${meeting.id}')" title="編輯">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger" onclick="deleteMeeting('${meeting.id}', '${escapeHtml(meeting.meeting_date)}')" title="刪除">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="meeting-content">
              ${escapeHtml(meeting.meeting_content).replace(/\n/g, '<br>')}
            </div>
            <small class="text-muted mt-2 d-block">
              <i class="bi bi-clock me-1"></i>建立時間：${new Date(meeting.created_at).toLocaleString('zh-TW')}
            </small>
          </div>
        </div>
      `).join('');
    }

    // 新增會議記錄
    async function addMeeting() {
      const meetingDate = document.getElementById('meetingDate').value;
      const recorderName = document.getElementById('recorderName').value;
      const meetingContent = document.getElementById('meetingContent').value;
      
      if (!meetingDate || !recorderName || !meetingContent) {
        alert('請填寫所有必填欄位');
        return;
      }
      
      try {
        const response = await fetch('/api/secretary/meetings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            meeting_date: meetingDate,
            recorder_name: recorderName,
            meeting_content: meetingContent
          })
        });
        
        if (response.ok) {
          // 關閉模態框
          const modal = bootstrap.Modal.getInstance(document.getElementById('addMeetingModal'));
          modal.hide();
          
          // 清空表單
          document.getElementById('addMeetingForm').reset();
          
          // 重新載入會議記錄
          await loadMeetings();
          
          alert('會議記錄新增成功！');
        } else {
          const errorData = await response.json();
          alert('新增會議記錄失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('新增會議記錄錯誤:', error);
        alert('新增會議記錄失敗，請稍後再試');
      }
    }

    // 編輯會議記錄
    function editMeeting(meetingId) {
      const meeting = meetings.find(m => m.id === meetingId);
      if (!meeting) {
        alert('找不到指定的會議記錄');
        return;
      }
      
      // 填入表單
      document.getElementById('editMeetingId').value = meeting.id;
      document.getElementById('editMeetingDate').value = meeting.meeting_date;
      document.getElementById('editRecorderName').value = meeting.recorder_name;
      document.getElementById('editMeetingContent').value = meeting.meeting_content;
      
      // 顯示模態框
      const modal = new bootstrap.Modal(document.getElementById('editMeetingModal'));
      modal.show();
    }

    // 更新會議記錄
    async function updateMeeting() {
      const meetingId = document.getElementById('editMeetingId').value;
      const meetingDate = document.getElementById('editMeetingDate').value;
      const recorderName = document.getElementById('editRecorderName').value;
      const meetingContent = document.getElementById('editMeetingContent').value;
      
      if (!meetingDate || !recorderName || !meetingContent) {
        alert('請填寫所有必填欄位');
        return;
      }
      
      try {
        const response = await fetch(`/api/secretary/meetings/${meetingId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            meeting_date: meetingDate,
            recorder_name: recorderName,
            meeting_content: meetingContent
          })
        });
        
        if (response.ok) {
          // 關閉模態框
          const modal = bootstrap.Modal.getInstance(document.getElementById('editMeetingModal'));
          modal.hide();
          
          // 重新載入會議記錄
          await loadMeetings();
          
          alert('會議記錄更新成功！');
        } else {
          const errorData = await response.json();
          alert('更新會議記錄失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('更新會議記錄錯誤:', error);
        alert('更新會議記錄失敗，請稍後再試');
      }
    }

    // 刪除會議記錄
    async function deleteMeeting(meetingId, meetingDate) {
      if (!confirm(`確定要刪除「${meetingDate}」的會議記錄嗎？`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/secretary/meetings/${meetingId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        if (response.ok) {
          await loadMeetings();
          alert('會議記錄刪除成功！');
        } else {
          const errorData = await response.json();
          alert('刪除會議記錄失敗：' + (errorData.message || '未知錯誤'));
        }
      } catch (error) {
        console.error('刪除會議記錄錯誤:', error);
        alert('刪除會議記錄失敗，請稍後再試');
      }
    }
  </script>
