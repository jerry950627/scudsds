          const firstSheetName = workbook.SheetNames[0];

      reader.readAsArrayBuffer(file);

    // è§£æExcelè³‡æ–™
    function parseExcelData(data) {
      if (data.length < 2) {

      }
      
      const headers = data[0];
      const rows = data.slice(1);
      
      // å°‹æ‰¾å°æ‡‰çš„æ¬„ä½ç´¢å¼•
      let typeIndex = -1, nameIndex = -1, contactIndex = -1;
      
      headers.forEach((header, index) => {
        const headerStr = String(header).trim();
        if (headerStr.includes('ç¨®é¡') || headerStr.includes('é¡å‹')) {
          typeIndex = index;
        } else if (headerStr.includes('å» å•†') || headerStr.includes('åç¨±')) {
          nameIndex = index;
        } else if (headerStr.includes('è¯çµ¡') || headerStr.includes('è¯ç¹«') || headerStr.includes('email') || headerStr.includes('gmail')) {
          contactIndex = index;
        }

      if (typeIndex === -1 || nameIndex === -1 || contactIndex === -1) {
        alert('Excelæ–‡ä»¶æ ¼å¼ä¸æ­£ç¢ºï¼Œè«‹ç¢ºèªåŒ…å«ã€Œç¨®é¡ã€ã€ã€Œå» å•†åç¨±ã€ã€ã€Œè¯çµ¡æ–¹å¼ã€æ¬„ä½');
        return;
      }
      
      const validVendors = [];
      const errors = [];
      
      rows.forEach((row, index) => {
        const type = row[typeIndex] ? String(row[typeIndex]).trim() : '';
        const name = row[nameIndex] ? String(row[nameIndex]).trim() : '';
        const contact = row[contactIndex] ? String(row[contactIndex]).trim() : '';
        
        if (type && name && contact) {
          // é©—è­‰emailæ ¼å¼
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailRegex.test(contact)) {
            validVendors.push({
              type: type,

              email: contact,
              description: `å¾ExcelåŒ¯å…¥ (ç¬¬${index + 2}è¡Œ)`
            });
          } else {
            errors.push(`ç¬¬${index + 2}è¡Œï¼šè¯çµ¡æ–¹å¼æ ¼å¼ä¸æ­£ç¢º (${contact})`);
          }
        } else {
          if (type || name || contact) { // åªæœ‰éƒ¨åˆ†æ¬„ä½æœ‰å€¼æ‰å ±éŒ¯
            errors.push(`ç¬¬${index + 2}è¡Œï¼šè³‡æ–™ä¸å®Œæ•´`);
          }
        }
      });
      
      if (errors.length > 0) {
        console.warn('ExcelåŒ¯å…¥è­¦å‘Š:', errors);
      }
      
      if (validVendors.length === 0) {
        alert('æ²’æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å» å•†è³‡æ–™ï¼Œè«‹æª¢æŸ¥Excelæ–‡ä»¶å…§å®¹');

      // ç¢ºèªåŒ¯å…¥
      const confirmMessage = `æ‰¾åˆ° ${validVendors.length} ç­†æœ‰æ•ˆå» å•†è³‡æ–™${errors.length > 0 ? `ï¼Œ${errors.length} ç­†è³‡æ–™æœ‰å•é¡Œ` : ''}ã€‚\n\nç¢ºå®šè¦åŒ¯å…¥å—ï¼Ÿ`;
