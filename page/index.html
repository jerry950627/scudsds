<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 東吳大學資料科學系學生會</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #ffe6f0, #fff0f5);
            font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .logo h2 {
            color: #d63384;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        .btn-login {
            background: linear-gradient(45deg, #d63384, #e91e63);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #c74375;
            color: white;
        }
        #errorMsg {
            display: none;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #d63384;
            box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/image/ds.jpg" alt="東吳資科系">
            <h2>東吳資科系學會</h2>
            <p>學生會管理系統</p>
        </div>
        
        <div id="errorMsg" class="alert alert-danger" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100 text-white">登入</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('errorMsg');

            // 登入表單處理
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorDiv.style.display = 'none';
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('username').value.trim());
                formData.append('password', document.getElementById('password').value);
                try {
                    const resp = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData.toString(),
                        credentials: 'include'
                    });
                    if (resp.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        const data = await resp.json().catch(() => ({ message: '登入失敗' }));
                        errorDiv.textContent = data.message || '登入失敗';
                        errorDiv.style.display = 'block';
                    }
                } catch (err) {
                    errorDiv.textContent = '無法連線到伺服器';
                    errorDiv.style.display = 'block';
                }
            });

            // 檢查是否已登入
            try {
                const response = await fetch('/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.status === 200) {
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.replace('/dashboard');
                        return;
                    }
                }
            } catch (error) {
                console.log('認證檢查失敗，顯示登入頁面');
            }
        });
    </script>
</body>
</html>
