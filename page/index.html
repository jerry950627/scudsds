<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 東吳大學資料科學系學生會</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #ffe6f0, #fff0f5);
            font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .logo h2 {
            color: #d63384;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        .btn-login {
            background: linear-gradient(45deg, #d63384, #e91e63);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #c74375;
            color: white;
        }
        #errorMsg {
            display: none;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #d63384;
            box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/image/ds.jpg" alt="東吳資科系">
            <h2>東吳資科系學會</h2>
            <p>學生會管理系統</p>
        </div>
        
        <div id="errorMsg" class="alert alert-danger" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    記住我
                </label>
            </div>
            <button type="submit" class="btn btn-login w-100 text-white">登入</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('errorMsg');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');

            // 首先檢查是否已登入
            try {
                const response = await fetch('/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.status === 200) {
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.replace('/dashboard');
                        return;
                    }
                }
            } catch (error) {
                console.log('認證檢查失敗，繼續載入登入頁面');
            }

            // 如果未登入，嘗試自動登入
            await tryAutoLogin();
            
            // 載入記住數據
            loadRememberData();

            // 登入表單處理
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorDiv.style.display = 'none';
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('username').value.trim());
                formData.append('password', document.getElementById('password').value);
                
                // 如果勾選記住我，發送相關數據
                if (rememberMeCheckbox.checked) {
                    formData.append('rememberMe', 'true');
                    formData.append('deviceFingerprint', generateDeviceFingerprint());
                }
                
                try {
                    const resp = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData.toString(),
                        credentials: 'include'
                    });
                    if (resp.ok) {
                        const data = await resp.json();
                        // 處理記住我功能
                        if (rememberMeCheckbox.checked && data.rememberToken) {
                            saveRememberMe(usernameInput.value, data.rememberToken);
                        } else {
                            clearRememberData();
                        }
                        window.location.href = '/dashboard';
                    } else {
                        const data = await resp.json().catch(() => ({ message: '登入失敗' }));
                        errorDiv.textContent = data.message || '登入失敗';
                        errorDiv.style.display = 'block';
                    }
                } catch (err) {
                    errorDiv.textContent = '無法連線到伺服器';
                    errorDiv.style.display = 'block';
                }
            });

            // 生成設備指紋
            function generateDeviceFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                
                return btoa(JSON.stringify({
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    canvas: canvas.toDataURL()
                })).substring(0, 32);
            }

            // 安全的記住功能 - 保存記住數據
            function saveRememberMe(username, rememberToken) {
                if (document.getElementById('rememberMe').checked) {
                    const deviceFingerprint = generateDeviceFingerprint();
                    localStorage.setItem('rememberData', JSON.stringify({
                        username: username,
                        deviceFingerprint: deviceFingerprint,
                        rememberToken: rememberToken,
                        timestamp: Date.now()
                    }));
                }
            }

            // 載入記住數據
            function loadRememberData() {
                const saved = localStorage.getItem('rememberData');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        // 檢查是否在7天內
                        if (Date.now() - data.timestamp < 7 * 24 * 60 * 60 * 1000) {
                            document.getElementById('username').value = data.username;
                            document.getElementById('rememberMe').checked = true;
                            return {
                                username: data.username,
                                deviceFingerprint: data.deviceFingerprint,
                                rememberToken: data.rememberToken
                            };
                        } else {
                            localStorage.removeItem('rememberData');
                        }
                    } catch (error) {
                        console.log('無法載入記住數據');
                        localStorage.removeItem('rememberData');
                    }
                }
                return null;
            }

            // 清除記住數據
            function clearRememberData() {
                try {
                    localStorage.removeItem('rememberData');
                } catch (error) {
                    console.log('無法清除記住數據');
                }
            }
            
            // 嘗試自動登入
            async function tryAutoLogin() {
                try {
                    const rememberData = localStorage.getItem('rememberData');
                    if (!rememberData) return;
                    
                    const data = JSON.parse(rememberData);
                    const currentFingerprint = generateDeviceFingerprint();
                    
                    // 檢查設備指紋是否匹配
                    if (data.deviceFingerprint !== currentFingerprint) {
                        clearRememberData();
                        return;
                    }
                    
                    // 檢查是否過期
                    if (new Date() > new Date(data.expiresAt)) {
                        clearRememberData();
                        return;
                    }
                    
                    // 嘗試自動登入
                    const response = await fetch('/auth/auto-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: data.username,
                            deviceFingerprint: data.deviceFingerprint,
                            rememberToken: data.rememberToken
                        }),
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        // 自動登入成功，跳轉到儀表板
                        window.location.href = '/dashboard';
                    } else {
                        // 自動登入失敗，清除記住數據
                        clearRememberData();
                    }
                } catch (error) {
                    console.log('自動登入失敗:', error);
                    clearRememberData();
                }
            }
        });
    </script>
</body>
</html>
