<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統管理 - 東吳大學資料科學系學生會管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #fff0f5;
      color: #4a3b47;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      background-color: #ffb6c1;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 48px);
      padding-top: .5rem;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .nav-link {
      color: #4a3b47;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #f08080;
      color: #fff;
    }

    .nav-link i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1030;
      background-color: #ffc0cb;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .navbar-brand {
      padding-left: 15px;
      font-weight: bold;
      color: #4a3b47 !important;
    }

    .card {
      border: 2px solid #f8bbd0;
      background-color: #ffe4e1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #ffb6c1;
      color: #4a3b47;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #e75480;
      border-color: #e75480;
    }

    .btn-primary:hover {
      background-color: #c2185b;
      border-color: #c2185b;
    }

    .btn-secondary {
      background-color: #f8bbd0;
      border-color: #f8bbd0;
      color: #4a3b47;
    }

    .btn-secondary:hover {
      background-color: #f48fb1;
      border-color: #f48fb1;
      color: #fff;
    }

    .form-control:focus {
      border-color: #e75480;
      box-shadow: 0 0 0 0.2rem rgba(231, 84, 128, 0.25);
    }

    .form-select:focus {
      border-color: #e75480;
      box-shadow: 0 0 0 0.2rem rgba(231, 84, 128, 0.25);
    }

    .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- 頂部導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">東吳大學資料科學系學生會</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              <span id="current-user">使用者</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logout-btn">登出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 側邊欄 -->
  <div class="sidebar" style="width: 240px;">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="bi bi-speedometer2"></i>首頁
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/activity">
            <i class="bi bi-calendar-event"></i>活動部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/design">
            <i class="bi bi-brush"></i>美宣部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pr">
            <i class="bi bi-people"></i>公關部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/secretary">
            <i class="bi bi-file-text"></i>文書部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/finance">
            <i class="bi bi-cash-coin"></i>財務部
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">
            <i class="bi bi-clock-history"></i>歷史資料
          </a>
        </li>
        <li class="nav-item admin-only">
          <a class="nav-link active" href="/admin">
            <i class="bi bi-gear"></i>系統管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主要內容 -->
  <div class="main-content">
    <div class="container-fluid">
      <h1 class="mb-4">系統管理</h1>

      <!-- 新增使用者表單 -->
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0"><i class="bi bi-person-plus"></i> 新增使用者</h5>
            </div>
            <div class="card-body">
              <form id="addUserForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="name" name="name" required>
                      <div class="form-text">請輸入真實姓名</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="student_id" class="form-label">學號 <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="student_id" name="student_id" required>
                      <div class="form-text">請輸入學號</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="username" class="form-label">使用者名稱 <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="username" name="username" required>
                      <div class="form-text">請輸入唯一的使用者名稱</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password" class="form-label">密碼 <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="password" name="password" required>
                      <div class="form-text">密碼長度至少6個字元</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="role" class="form-label">使用者角色 <span class="text-danger">*</span></label>
                      <select class="form-select" id="role" name="role" required>
                        <option value="">請選擇角色</option>
                        <option value="user">一般成員</option>
                        <option value="admin">管理員</option>
                      </select>
                      <div class="form-text">管理員擁有系統管理權限</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">確認密碼 <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                      <div class="form-text">請再次輸入密碼</div>
                    </div>
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> 新增使用者
                  </button>
                  <button type="reset" class="btn btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 重設
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- 使用者列表 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0"><i class="bi bi-people"></i> 現有使用者</h5>
            </div>
            <div class="card-body">
              <div id="usersList">
                <div class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 訊息提示 -->
  <div id="messageContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      console.log('🚀 開始初始化系統管理頁面...');
      
      // 立即顯示頁面內容
      document.body.classList.add('loaded');
      
      try {
        // 檢查管理員權限
        const response = await fetch('/auth/check', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (response.status === 200) {
          const data = await response.json();
          
          if (!data.authenticated || data.user.role !== 'admin') {
            showMessage('您沒有權限訪問此頁面', 'danger');
            setTimeout(() => {
              window.location.href = '/dashboard';
            }, 2000);
            return;
          }
          
          // 更新使用者名稱
          const currentUserElement = document.getElementById('current-user');
          if (currentUserElement) {
            currentUserElement.textContent = data.user.username || '管理員';
          }
        } else {
          window.location.href = '/';
          return;
        }
        
        // 載入使用者列表
        await loadUsersList();
        
        console.log('✅ 系統管理頁面初始化完成');
        
      } catch (error) {
        console.error('初始化錯誤:', error);
        showMessage('頁面初始化失敗', 'danger');
      }

      // 表單提交處理
      const addUserForm = document.getElementById('addUserForm');
      if (addUserForm) {
        addUserForm.addEventListener('submit', async function (e) {
          e.preventDefault();
          
          const formData = new FormData(addUserForm);
          const userData = {
            name: formData.get('name'),
            student_id: formData.get('student_id'),
            username: formData.get('username'),
            password: formData.get('password'),
            role: formData.get('role')
          };
          
          const confirmPassword = formData.get('confirmPassword');
          
          // 驗證
          if (!userData.name || !userData.student_id || !userData.username || !userData.password || !userData.role) {
            showMessage('請填寫所有必填欄位', 'danger');
            return;
          }
          
          if (userData.password !== confirmPassword) {
            showMessage('密碼與確認密碼不符', 'danger');
            return;
          }
          
          if (userData.password.length < 6) {
            showMessage('密碼長度至少6個字元', 'danger');
            return;
          }
          
          try {
            const response = await fetch('/api/users', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              credentials: 'include',
              body: JSON.stringify(userData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
              showMessage('使用者新增成功', 'success');
              addUserForm.reset();
              await loadUsersList();
            } else {
              showMessage(result.error || '新增使用者失敗', 'danger');
            }
          } catch (error) {
            console.error('新增使用者錯誤:', error);
            showMessage('新增使用者失敗', 'danger');
          }
        });
      }

      // 登出按鈕處理
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async function (e) {
          e.preventDefault();
          if (confirm('確定要登出嗎？')) {
            try {
              await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
              });
            } catch (error) {
              console.error('登出錯誤:', error);
            } finally {
              window.location.href = '/';
            }
          }
        });
      }
    });

    // 載入使用者列表
    async function loadUsersList() {
      try {
        const response = await fetch('/api/users', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (response.ok) {
          const users = await response.json();
          displayUsersList(users);
        } else {
          document.getElementById('usersList').innerHTML = '<p class="text-muted">無法載入使用者列表</p>';
        }
      } catch (error) {
        console.error('載入使用者列表錯誤:', error);
        document.getElementById('usersList').innerHTML = '<p class="text-danger">載入失敗</p>';
      }
    }

    // 顯示使用者列表
    function displayUsersList(users) {
      const usersList = document.getElementById('usersList');
      
      if (users.length === 0) {
        usersList.innerHTML = '<p class="text-muted">目前沒有使用者</p>';
        return;
      }
      
      let html = '<div class="list-group list-group-flush">';
      users.forEach(user => {
        const roleText = user.role === 'admin' ? '管理員' : '一般成員';
        const roleClass = user.role === 'admin' ? 'text-danger' : 'text-primary';
        const displayName = user.name || user.username;
        const studentId = user.student_id ? ` (${user.student_id})` : '';
        
        html += `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="flex-grow-1">
              <strong>${displayName}${studentId}</strong><br>
              <small class="text-muted">@${user.username}</small><br>
              <small class="${roleClass}">${roleText}</small>
            </div>
            <div>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id}, '${user.username}')" title="刪除使用者">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        `;
      });
      html += '</div>';
      
      usersList.innerHTML = html;
    }

    // 刪除使用者
    async function deleteUser(userId, username) {
      if (!confirm(`確定要刪除使用者「${username}」嗎？此操作無法復原。`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/users/${userId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showMessage(result.message || '使用者刪除成功', 'success');
          // 重新載入使用者列表
          await loadUsersList();
        } else {
          showMessage(result.error || '刪除使用者失敗', 'danger');
        }
      } catch (error) {
        console.error('刪除使用者錯誤:', error);
        showMessage('刪除使用者失敗', 'danger');
      }
    }

    // 顯示訊息
    function showMessage(message, type = 'info') {
      const messageContainer = document.getElementById('messageContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      messageContainer.appendChild(alertDiv);
      
      // 自動移除訊息
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }
  </script>
</body>

</html>
